<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Invoice</title>
</head>

<body style="border: 1px solid grey; width: 1000px;">

<!-- Logo ir antraštė -->

    <table style="width: 1200px; margin-left: 100px; margin-top: 50px;">

            <td style=" justify-content: center; vertical-align: middle;"><img src="on11_orginalus.png" alt="Logotipas"></td>
        </tr>
</table>

<!-- Rekvizitai -->

<table style="width: 800px; margin-left: 100px; margin-bottom: 50px;">
        <tr>
            <td colspan="7" style="text-align: left; vertical-align: middle; color: grey; font-size: 18px;">City, State, Zip/Post Code</td>
            <td colspan="1" style="text-align: center; vertical-align: middle; color: rgb(17, 6, 68); font-size: 18px; border-bottom: 1px solid grey;"><strong>2023-06-16</strong></td>
        </tr>
        <tr>
            <td colspan="7" style="text-align: left; vertical-align: middle; color: grey; font-size: 18px;">123 Street Address</td>
            <td colspan="1"></td>
        </tr>
        <tr>
            <td colspan="7" style="text-align: left; vertical-align: middle; color: grey; font-size: 18px;">City, State, Zip/Post Code</td>
            <td colspan="1" style="text-align: center; vertical-align: middle; color: rgb(17, 6, 68); font-size: 18px; border-bottom: 1px solid grey;"><strong>2023-06-16</strong></td>
        </tr>
        <tr>
            <td colspan="7" style="text-align: left; vertical-align: middle; color: grey; font-size: 18px;">Phone Number</td>
            <td colspan="1"></td>
        </tr>
        <tr>
            <td colspan="7" style="text-align: left; vertical-align: middle; color: grey; font-size: 18px;">Email Address</td>
            <td colspan="1"></td>
        </tr>
</table>

<!-- Adresai -->

<table style="width: 800px; margin-left: 90px;">
        <tr>
            <td colspan="1"></td>
            <td colspan="1" style="text-align: left; color: rgb(9, 9, 75); font-size: 18px; border-bottom: 1px solid grey;"><strong>BILL TO</strong></td>
            <td colspan="1" style="gap: 55px;"></td>
            <td colspan="1" style="text-align: left; color: rgb(9, 9, 75); font-size: 18px; border-bottom: 1px solid grey;"><strong>SHIP TO</strong></td>
        </tr>
</table>
<table style="width: 800px; margin-left: 100px; margin-bottom: 50px;">
    <tr>
        <td colspan="7" style="text-align: left; vertical-align: middle; color: black; font-size: 16px;">Contact Name</td>
        <td colspan="7" style="text-align: left; vertical-align: middle; color: black; font-size: 16px;">Name / Dept</td>
    <tr>
        <td colspan="7" style="text-align: left; vertical-align: middle; color: black; font-size: 16px;">Client Company Name</td>
        <td colspan="7" style="text-align: left; vertical-align: middle; color: black; font-size: 16px;">Client Company Name</td>
    </tr>
    <tr>
        <td colspan="7" style="text-align: left; vertical-align: middle; color: black; font-size: 16px;">Adress</td>
        <td colspan="7" style="text-align: left; vertical-align: middle; color: black; font-size: 16px;">Adress</td>
    </tr>
    <tr>
        <td colspan="7" style="text-align: left; vertical-align: middle; color: black; font-size: 16px;">Phone, Email</td>

    </tr>
</table>
<table style="width: 800px; margin-left: 100px; margin-bottom: 50px; background-color: blue;">
    <tr>
        <td colspan="7" style="text-align: center; vertical-align: middle; color: white; font-size: 16px;">DESCRIPTION</td>
        <td colspan="7" style="text-align: center; vertical-align: middle; color: white; font-size: 16px;">QTY</td>
        <td colspan="7" style="text-align: center; vertical-align: middle; color: white; font-size: 16px;">UNIT PRICE</td>
        <td colspan="7" style="text-align: center; vertical-align: middle; color: white; font-size: 16px;">TOTAL</td>
    <tr>
</table>
